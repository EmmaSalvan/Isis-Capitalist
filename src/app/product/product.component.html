<div class="produits">
    <div class = "logo"><img (click)="startFabrication()" [attr.src]="server+product.logo" /></div>
    <div class="liste">
    <span id="productname"> {{product.name}} 
        {{product.quantite}} </span>
    <mat-progress-bar class="progressbar" max="100" [value]="progressbarvalue"></mat-progress-bar> 
    <span class="buy"><button [disabled]="_qtmulti >  calcMaxCanBuy()" (click)="buyProduct()">Buy $<span id="productcout"> {{product.cout}} </span><span id="productmax"> x {{_qtmulti}} </span></button></span>
    </div>  
</div>
